		  <div id="cast" ng-class="{selected: selectedPage == 'cast'}" class="page w-content">

              </ul>

            </div>
            <div class="w-text">

                <div class="t-title">
                  <h2>{{selectedCast.name}}</h2>
                  <h3>{{selectedCast.role}}</h3>
                </div>
